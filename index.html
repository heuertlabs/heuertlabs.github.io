<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heuert Labs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #0a0d0a;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-container {
      max-width: 90%;
      padding: 1rem;
    }
    .logo-container img {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="img/heuertlabs.jpeg" alt="Heuert Labs Logo" />

</html>
