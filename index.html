<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heuert Labs</title>

  <meta name="title" content="Heuert Labs" />
  <meta name="description" content="Building fast, scalable web apps for real-world needs." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://heuertlabs.com.br" />
  <meta property="og:title" content="Heuert Labs" />
  <meta property="og:description" content="Building fast, scalable web apps for real-world needs." />
  <meta property="og:image" content="https://heuertlabs.com.br/img/heuertlabs.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://heuertlabs.com.br" />
  <meta property="twitter:title" content="Heuert Labs" />
  <meta property="twitter:description" content="Building fast, scalable web apps for real-world needs." />
  <meta property="twitter:image" content="https://heuertlabs.com.br/img/heuertlabs.png" />

  <!-- Favicon -->
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />

  <!-- PNG favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />

  <!-- Apple (iPhone, iPad) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #0a0d0a;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-container {
      max-width: 90%;
      padding: 1rem;
    }
    .logo-container img {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="img/heuertlabs.jpeg" alt="Heuert Labs Logo" />
  </div>
</body>
</html>
